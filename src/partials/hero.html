<section class="hero">
  <div class="hero__container">
    <div class="hero__content">
      <div class="hero__title-wrap">
        <h1 class="hero__title">
          ice cream made with <span class="hero__title--coloring">passion</span>
        </h1>
        <ul class="hero__buttons list">
          <li class="hero__button">
            <a href="#products" class="bttn bttn__dark"> Products </a>
          </li>
          <li class="hero__button">
            <a href="#how" class="bttn bttn__light">How itâ€™s made?</a>
          </li>
        </ul>
      </div>
      <div class="card">
        <picture>
          <source
            srcset="
              /images/desktop/hero-2-1200.png    1x,
              /images/desktop/hero-2-1200@2x.png 2x
            "
            media="(min-width: 1280px)" />
          <source
            srcset="
              /images/tablet/hero-2-768.png    1x,
              /images/tablet/hero-2-768@2x.png 2x
            "
            media="(min-width: 768px)" />

          <img
            class="card__image"
            src="/images/tablet/hero-2-768.png"
            alt="jug of milk"
            loading="lazy"
        /></picture>
        <div class="card__content">
          <p class="card__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <a class="card__link" href="#how" aria-label="link to article">
            <picture>
              <source
                srcset="
                  /images/desktop/hero-arrow-d.png    1x,
                  /images/desktop/hero-arrow-d@2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  /images/tablet/hero-arrow-t.png    1x,
                  /images/tablet/hero-arrow-t@2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <img
                src="/images/tablet/hero-arrow-t.png"
                alt="link arrow"
                loading="lazy"
              />
            </picture>
          </a>
        </div>
      </div>
    </div>
    <div class="hero__image">
      <picture>
        <source
          srcset="
            /images/mobile/hero-1-320.png    1x,
            /images/mobile/hero-1-320@2x.png 2x
          "
          media="(max-width: 767px)" />
        <source
          srcset="
            /images/desktop/hero-1-1200.png    1x,
            /images/desktop/hero-1-1200@2x.png 2x
          "
          media="(min-width: 1280px)" />
        <source
          srcset="
            /images/tablet/hero-1-768.png    1x,
            /images/tablet/hero-1-768@2x.png 2x
          "
          media="(min-width: 768px)" />

        <img
          class="hero__icecream"
          src="./images/mobile/hero-1-320.png"
          alt="icecream"
          loading="lazy"
      /></picture>
    </div>
    <div class="retail">
      <div class="retail__content">
        <span class="retail__number">16</span>
        <span class="retail__type">cafes</span>
      </div>
      <div class="retail__content">
        <span class="retail__number">23</span>
        <span class="retail__type">food trucks</span>
      </div>
      <div class="retail__tastygirl">
        <picture>
          <source
            srcset="
              /images/desktop/hero-3-1200.png    1x,
              /images/desktop/hero-3-1200@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              /images/tablet/hero-3-768.png    1x,
              /images/tablet/hero-3-768@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="/images/tablet/hero-3-768.png"
            alt="what a tasty icecream young lady says"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
